language: go
go:
- "1.11"
go_import_path: github.com/thatsmrtalbot/k8s-vault-csr

env:
  global:
  - DEP_VERSION="0.4.1"
  - USE_DOCKER="0"
  - VENDOR_ONLY="1"

before_install:
- curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
- chmod +x $GOPATH/bin/dep

stages:
- test
- build

jobs:
  include:
    - stage: test
      script: make test
    - stage: build
      script: 
        - make release/{darwin-amd64,linux-amd64,linux-arm64,linux-arm}-k8s-vault-csr
      deploy:
        provider: releases
        api_key:
          secure: ""
        file: release/*
        skip_cleanup: true
        on:
          tags: true